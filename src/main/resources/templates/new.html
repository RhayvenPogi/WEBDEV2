<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/add.css}">
</head>
<body>
<div class="container">
    <h1>Add New Employee</h1>
    <form th:action="@{/save}" th:object="${employeeDTO}" method="post" class="employee-form">

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <button type="submit" class="add-button">Add Employee</button>
    </form>

    <a th:href="@{/}" class="back-link">Back to Employee List</a>
</div>
</body>
</html>
