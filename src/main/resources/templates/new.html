<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/form.css">
    <title>Add Car</title>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h1>Add New Car</h1>

    <!-- Use carDTO as the form object -->
    <form th:action="@{/save}" th:object="${carDTO}" method="post" class="car-form">

        <label>License Plate:</label>
        <input type="text" th:field="*{licensePlateNumber}" placeholder="e.g., ABC 1234"/>
        <div class="error" th:if="${#fields.hasErrors('licensePlateNumber')}" th:errors="*{licensePlateNumber}"></div>

        <label>Make:</label>
        <input type="text" th:field="*{make}" placeholder="e.g., Toyota"/>
        <div class="error" th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></div>

        <label>Model:</label>
        <input type="text" th:field="*{model}" placeholder="e.g., Corolla"/>
        <div class="error" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>

        <label>Year:</label>
        <input type="number" th:field="*{year}"/>
        <div class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>

        <label>Color:</label>
        <input type="text" th:field="*{color}" placeholder="e.g., Red" />
        <div class="error" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>

        <label>Body Type:</label>
        <select th:field="*{bodyType}" >
            <option value="">-- Select Body Type --</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Coupe">Coupe</option>
            <option value="Convertible">Convertible</option>
            <option value="Pickup">Pickup</option>
            <option value="Van">Van</option>
            <option value="Wagon">Wagon</option>
            <option value="Sports Car">Sports Car</option>
            <option value="Crossover">Crossover</option>
            <option value="Minivan">Minivan</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('bodyType')}" th:errors="*{bodyType}"></div>

        <label>Engine Type:</label>
        <select th:field="*{engineType}">
            <option value="">-- Select Engine Type --</option>
            <option value="Gasoline">Gasoline</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('engineType')}" th:errors="*{engineType}"></div>

        <label>Transmission:</label>
        <select th:field="*{transmission}" >
            <option value="">-- Select Transmission --</option>
            <option value="Automatic">Automatic</option>
            <option value="Manual">Manual</option>
            <option value="Semi-Automatic">Semi-Automatic</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}"></div>

        <button type="submit" class="add-button">Add Car</button>
    </form>

    <a th:href="@{/}" class="back-link">Back to Car List</a>
</div>
</body>
</html>
