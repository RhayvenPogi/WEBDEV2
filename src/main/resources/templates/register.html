<form th:action="@{/register}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <button type="submit">Register</button>
</form>
<a th:href="@{/login}">Login</a>
