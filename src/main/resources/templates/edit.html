<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Edit Employee</title>

</head>
<body>
<div class="container">
    <h1>Edit Employee</h1>
    <form th:action="@{/save}" th:object="${employeeDTO}" method="post" class="employee-form">

        <label>Name:</label>
        <input type="text" th:field="*{name}"/>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label>Email:</label>
        <input type="text" th:field="*{email}"/>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <button type="submit" class="add-button">Add Employee</button>
    </form>

    <div id="form-buttons-area">
        <input type="submit" th:value="'Update '">
        <input type="reset" value="Reset">
        <a th:href="@{/}" class="back">Back to Employee List</a>
    </div>

</div>

</body>
</html>
