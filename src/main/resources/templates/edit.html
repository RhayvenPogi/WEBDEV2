<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
    <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
<div class="container">
    <h1 th:text="'Edit ' + ${car.licensePlateNumber}"></h1>

    <form th:action="@{/update}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{carId}" />

        <label>License Plate:</label>
        <input type="text" th:field="*{licensePlateNumber}" required/>

        <label>Make:</label>
        <input type="text" th:field="*{make}" required/>

        <label>Model:</label>
        <input type="text" th:field="*{model}" required/>

        <label>Year:</label>
        <input type="number" th:field="*{year}" min="1900" max="2099" required/>

        <label>Color:</label>
        <input type="text" th:field="*{color}" required/>

        <label>Body Type:</label>
        <select th:field="*{bodyType}" required>
            <option value="">-- Select Body Type --</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Coupe">Coupe</option>
            <option value="Convertible">Convertible</option>
            <option value="Pickup">Pickup</option>
            <option value="Van">Van</option>
            <option value="Wagon">Wagon</option>
            <option value="Sports Car">Sports Car</option>
            <option value="Crossover">Crossover</option>
            <option value="Minivan">Minivan</option>
        </select>

        <label>Engine Type:</label>
        <select th:field="*{engineType}" required>
            <option value="">-- Select Engine Type --</option>
            <option value="Gasoline">Gasoline</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <label>Transmission:</label>
        <select th:field="*{transmission}" required>
            <option value="">-- Select Transmission --</option>
            <option value="Automatic">Automatic</option>
            <option value="Manual">Manual</option>
            <option value="Semi-Automatic">Semi-Automatic</option>
        </select>

        <div id="form-buttons-area">
            <input type="submit" th:value="'Update Car'">
            <input type="reset" value="Reset">
            <a th:href="@{/}" class="back">Back to Car List</a>
        </div>
    </form>


</div>
</body>
</html>
