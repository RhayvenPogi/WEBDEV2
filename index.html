<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 font-sans min-h-screen">

  <!-- Container -->
  <div class="max-w-7xl mx-auto px-6 py-12">

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-center mb-10 tracking-wide">
      Car Management System
    </h1>

    <!-- Add Car Button -->
    <div class="flex justify-end mb-6">
      <button onclick="openCreateModal()"
        class="bg-emerald-600 hover:bg-emerald-500 text-white font-semibold px-6 py-2.5 rounded-lg shadow-md transform hover:scale-100">
        + Add Car
      </button>
    </div>

    <!-- Card Wrapper -->
    <div class="bg-gray-800/60 backdrop-blur-md border border-gray-700 rounded-2xl shadow-2xl p-6">
      <div class="overflow-x-auto rounded-lg">
        <table class="min-w-full text-sm text-left border-collapse">
          <thead class="bg-emerald-700 text-gray-100 uppercase tracking-wide text-xs">
            <tr>
              <th class="px-6 py-3">No.</th>
              <th class="px-6 py-3">License Plate</th>
              <th class="px-6 py-3">Make</th>
              <th class="px-6 py-3">Model</th>
              <th class="px-6 py-3">Year</th>
              <th class="px-6 py-3">Color</th>
              <th class="px-6 py-3">Body Type</th>
              <th class="px-6 py-3">Engine Type</th>
              <th class="px-6 py-3">Transmission</th>
              <th class="px-6 py-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="carTableBody" class="divide-y divide-gray-700 bg-gray-900/70">
            <!-- Rows dynamically generated -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="carModal"
    class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 transition-opacity duration-300">
    <div class="bg-gray-800 rounded-2xl shadow-2xl w-11/12 md:w-1/2 lg:w-2/5 p-8 relative transform ">
      
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h2 id="modalTitle" class="text-2xl font-bold text-emerald-400">Add Car</h2>
        
      </div>

      <!-- Form -->
      <form id="carForm" class="space-y-5" onsubmit="saveCar(event)">
        <input type="hidden" id="carId">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <!-- Field -->
          <div>
            <label class="block mb-1 font-medium text-gray-300">License Plate</label>
            <input id="licensePlateNumber" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-gray-100 focus:ring-2 focus:ring-emerald-500 focus:outline-none" required>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-300">Make</label>
            <input id="make" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-gray-100 focus:ring-2 focus:ring-emerald-500 focus:outline-none" required>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-300">Model</label>
            <input id="model" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-gray-100 focus:ring-2 focus:ring-emerald-500 focus:outline-none" required>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-300">Year</label>
            <input id="year" type="number" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-gray-100 focus:ring-2 focus:ring-emerald-500 focus:outline-none" required>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-300">Color</label>
            <input id="color" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-gray-100 focus:ring-2 focus:ring-emerald-500 focus:outline-none" required>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-300">Body Type</label>
            <input id="bodyType" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-gray-100 focus:ring-2 focus:ring-emerald-500 focus:outline-none" required>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-300">Engine Type</label>
            <input id="engineType" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-gray-100 focus:ring-2 focus:ring-emerald-500 focus:outline-none" required>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-300">Transmission</label>
            <input id="transmission" class="w-full px-3 py-2 rounded-md bg-gray-900 border border-gray-700 text-gray-100 focus:ring-2 focus:ring-emerald-500 focus:outline-none" required>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-700">
          <button type="button" onclick="closeModal()"
            class="bg-gray-700 hover:bg-gray-600 text-gray-100 font-medium px-4 py-2 rounded-lg transition duration-200">
            Cancel
          </button>
          <button type="submit"
            class="bg-emerald-600 hover:bg-emerald-500 text-white font-medium px-4 py-2 rounded-lg shadow-md transition duration-200">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
